<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="headstuff">
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lesson25 with course</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light|Slabo+27px" rel="stylesheet" />

    <style>
        body { padding-bottom: 70px; }
    </style>
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

<body>

<nav class="navbar navbar-expand-lg " th:fragment="navbar">
    <a class="navbar-brand text-white" href="/">ITI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ml-auto">
            <li sec:authorize="isAuthenticated()" class="nav-link text-muted"
                th:inline="text">
                Welcome [[${#authentication.name}]]!
            </li>

            <a sec:authorize="!isAuthenticated()" class="nav-item nav-link text-white"
               href="/login">Login</a>
            
            <a sec:authorize="!isAuthenticated()"
               class="nav-item nav-link text-white"
               href="/register">Register</a>

            <a class="nav-item nav-link text-white" href="/">Home</a>

            <a sec:authorize="isAuthenticated()" class="nav-item nav-link text-white"
               href="/logout">Logout</a>
        </div>
    </div>
</nav>

    <a class="text-muted" href="/">Home</a>
    <a class="text-muted" href="#">&copy; 2018 Josemy Joseph</a>

</div>

<th:block th:fragment="jslinks">
